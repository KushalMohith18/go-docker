name: Docker Build (Buildx Enabled)

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # âœ… ENABLE BUILDX
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no cache yet)
        run: |
          docker buildx build \
            --load \
            -t go-docker:buildx .
