name: Docker Build (Buildx Enabled)

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (Buildx + cache)
        run: |
          docker buildx build \
            --progress=plain \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            -t go-docker:test .
